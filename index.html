<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deltarune Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Determination Extended';
            src: url('https://raw.githubusercontent.com/DeltaruneAI/deltachat.github.io/refs/heads/main/determination-extended.otf') format('opentype');
        }

        :root {
            --text-color: #ffffff;
            --border-color: #444;
            --accent-color: #4a90e2;
            --thinking-bg: #2b2b2b;
            --error-color: #ff5555;
        }

        * {
            box-sizing: border-box;
        }

        html {
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Determination Extended', 'VT323', monospace;
            background-color: #000;
            color: var(--text-color);
            font-size: 20px;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            
            background-image: url('https://raw.githubusercontent.com/DeltaruneAI/deltachat.github.io/refs/heads/main/kEYtLgC.gif');
            background-repeat: no-repeat;
            background-position: calc(50% + 13.4px) center;
            background-size: cover;
            background-attachment: fixed;
            
            opacity: 0.3;
            transition: opacity 0.3s ease;
        }

        body.bg-hidden::before {
            opacity: 0;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 800px;
            margin: 0 auto;
            background-color: transparent;
        }

        #chat-box {
            flex: 1 1 auto;
            overflow-y: auto;
            padding: 25px 20px 10px 20px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            background-color: transparent;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-color) #000;
        }

        .message-container {
            display: flex;
            flex-direction: column;
            max-width: 95%;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s forwards;
        }

        .message-container.user {
            align-self: flex-end;
            align-items: flex-end;
        }

        .message-container.ai {
            align-self: flex-start;
            align-items: flex-start;
        }

        .gif-wrapper {
            position: relative;
        }

        .message-gif {
            max-width: 100%;
            height: auto;
            image-rendering: pixelated;
            display: block;
        }

        .static-image {
            position: absolute;
            top: 0;
            left: 0;
            max-width: 100%;
            height: auto;
            image-rendering: pixelated;
            display: none;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #thinking-indicator {
            padding: 10px 20px;
            margin: 10px 0;
            align-self: flex-start;
            animation: pulse 1.5s infinite;
            background-color: var(--thinking-bg);
            border-radius: 5px;
            display: none;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        #message-form {
            flex-shrink: 0;
            display: flex;
            padding: 15px;
            border-top: 2px solid var(--border-color);
            background-color: #000000;
        }

        #message-input {
            flex-grow: 1;
            background-color: #000000;
            border: 2px solid white;
            color: var(--text-color);
            padding: 10px 15px;
            font-family: 'Determination Extended', 'VT323', monospace;
            font-size: 22px;
            outline: none;
        }

        #message-input:focus {
            border-color: var(--accent-color);
        }

        #send-button {
            background-color: black;
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 22px;
            font-weight: bold;
            transition: background-color 0.2s, border-color 0.2s;
        }

        #send-button:hover {
            background-color: #222222;
            border-color: var(--accent-color);
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-window {
            background-color: black;
            border: 2px solid white;
            padding: 25px;
            width: 90%;
            max-width: 450px;
            text-align: center;
        }

        .modal-window p {
            margin: 0 0 15px 0;
            font-size: 22px;
        }
        .modal-window a {
            color: var(--accent-color);
            text-decoration: none;
        }
        .modal-window a:hover {
            text-decoration: underline;
        }
        .modal-window .small-text {
            font-size: 16px;
            opacity: 0.8;
        }

        .modal-input {
            width: 100%;
            background-color: #000000;
            border: 2px solid white;
            color: var(--text-color);
            padding: 10px 15px;
            font-family: 'Determination Extended', 'VT323', monospace;
            font-size: 18px;
            outline: none;
            margin-bottom: 20px;
        }

        .modal-button {
            width: 100%;
            background-color: black;
            border: 2px solid white;
            color: white;
            padding: 10px;
            font-family: 'Determination Extended', 'VT323', monospace;
            font-size: 20px;
            cursor: pointer;
        }
        .modal-button:hover {
            border-color: var(--accent-color);
        }
        .modal-error {
            color: var(--error-color);
            margin-top: 15px;
            display: none;
        }

        #settings-button {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 100;
            background-color: black;
            border: 2px solid white;
            color: white;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
        }
        
        .settings-button {
            width: 100%;
            background-color: black;
            border: 2px solid white;
            color: white;
            padding: 10px;
            font-family: 'Determination Extended', 'VT323', monospace;
            font-size: 20px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .settings-button.active {
            border-color: var(--accent-color);
            color: var(--accent-color);
        }

        @media (max-width: 800px) {
            #chat-box {
                border-left: none;
                border-right: none;
            }
        }
        @media (max-width: 480px) {
            body {
                font-size: 18px;
            }
            #message-input, #send-button, #settings-button {
                font-size: 18px;
            }
            #settings-button {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <div id="api-key-overlay" class="modal-overlay">
        <div id="api-key-modal" class="modal-window">
            <p>Введите API-ключ</p>
            <input type="password" id="api-key-input" class="modal-input">
            <button id="api-key-confirm-btn" class="modal-button">Подтвердить</button>
            <p id="api-key-error" class="modal-error"></p>
            <p class="small-text">Возьмите API-ключ из сайта<br><a href="https://aistudio.google.com/api_key" target="_blank">aistudio.google.com/api_key</a></p>
            <p class="small-text">Это полностью бесплатно, и без лимит.</p>
        </div>
    </div>

    <button id="settings-button">⚙️</button>

    <div id="settings-overlay" class="modal-overlay">
        <div id="settings-modal" class="modal-window">
            <div class="settings-section">
                <p>Задний фон:</p>
                <button id="bg-toggle-btn" class="settings-button">Включить</button>
            </div>
            <div class="settings-section">
                <p>Музыка:</p>
                <button class="settings-button" data-track="noelle">Дом Ноэль</button>
                <button class="settings-button" data-track="school">Школа</button>
                <button class="settings-button" data-track="off">Выключить</button>
            </div>
        </div>
    </div>

    <div id="chat-container">
        <div id="chat-box">
        </div>
        <div id="thinking-indicator">Думают...</div>
        <form id="message-form">
            <input type="text" id="message-input" placeholder="Написать..." autocomplete="off">
            <button type="submit" id="send-button">►</button>
        </form>
    </div>

    <script>
        let apiKey = null;
        const model = 'gemini-1.5-flash'; // Using a fast model for validation
        const GIF_ANIMATION_DURATION = 3000;

        const chatBox = document.getElementById('chat-box');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const thinkingIndicator = document.getElementById('thinking-indicator');
        
        const settingsButton = document.getElementById('settings-button');
        const settingsOverlay = document.getElementById('settings-overlay');
        const bgToggleButton = document.getElementById('bg-toggle-btn');
        const musicButtons = document.querySelectorAll('.settings-button[data-track]');

        const apiKeyOverlay = document.getElementById('api-key-overlay');
        const apiKeyInput = document.getElementById('api-key-input');
        const apiKeyConfirmBtn = document.getElementById('api-key-confirm-btn');
        const apiKeyError = document.getElementById('api-key-error');

        const musicPlayer = new Audio();
        musicPlayer.loop = true;
        let musicHasBeenStarted = false;
        const musicTracks = {
            noelle: 'https://raw.githubusercontent.com/DeltaruneAI/deltachat.github.io/refs/heads/main/noelle_house_wip.ogg',
            school: 'https://raw.githubusercontent.com/DeltaruneAI/deltachat.github.io/refs/heads/main/mus_school.ogg'
        };

        let conversationHistory = [
            {
                "role": "user",
                "parts": [{ "text": `
MAX_LETTERS_LIMIT = 40
GAME = "Deltarune"
CHARACTERS = ["Kris", "Susie", "Ralsei"]
Kris = "User"
SUSIE_REACTIONS = ["default","suspicious","serious","pissed","surprised","happy","stare","proud","drooling","looking-back"]
RALSEI_REACTIONS = ["default","surprised","shocked","angry","happy","smiling","sad","serious","trauma","hopeless"]

Use these reactions to show their face.
Split long messages into multiple parts, each under 40 characters.
Use hyphens for interjections, for example: "пф-ф", not "пфф".
Respond in the language the user is writing in. Default to Russian.
`}]
            },
            { "role": "model", "parts": [{ "text": "Понял. Я буду отвечать в указанном формате, на языке пользователя, разбивать длинные сообщения и использовать дефисы в междометиях." }] },
        ];
        
        function scrollToBottom() {
            setTimeout(() => {
                chatBox.scrollTo({
                    top: chatBox.scrollHeight,
                    behavior: 'smooth'
                });
            }, 50);
        }

        function displayMessage(text, character, expression, isUser = false) {
            const characterMap = {
                'kris': 'deltarune-kris',
                'susie': 'deltarune-susie',
                'ralsei': 'deltarune-ralsei'
            };
            const charName = characterMap[character.toLowerCase()] || 'deltarune-kris';
            const encodedText = encodeURIComponent(text);
            const timestamp = new Date().getTime();
            
            const baseUrl = `https://www.demirramon.com/gen/undertale_text_box`;
            const queryParams = `?text=${encodedText}&box=deltarune&character=${charName}&expression=${expression}&font=determination-ex&size=2&style=darkworld&unique=${timestamp}`;
            
            const gifUrl = `${baseUrl}.gif${queryParams}`;
            const pngUrl = `${baseUrl}.png${queryParams}`;

            const messageContainer = document.createElement('div');
            messageContainer.classList.add('message-container', isUser ? 'user' : 'ai');

            const gifWrapper = document.createElement('div');
            gifWrapper.className = 'gif-wrapper';

            const animatedGif = document.createElement('img');
            animatedGif.className = 'message-gif';
            animatedGif.alt = `${character}: ${text}`;

            const staticImage = document.createElement('img');
            staticImage.className = 'static-image';
            staticImage.src = pngUrl;

            animatedGif.onload = () => {
                scrollToBottom();
            };
            animatedGif.src = gifUrl;

            gifWrapper.appendChild(animatedGif);
            gifWrapper.appendChild(staticImage);
            messageContainer.appendChild(gifWrapper);
            chatBox.appendChild(messageContainer);
            
            setTimeout(() => {
                animatedGif.style.visibility = 'hidden';
                staticImage.style.display = 'block';
            }, GIF_ANIMATION_DURATION);
        }

        const sleep = ms => new Promise(resolve => setTimeout(resolve, ms));

        function splitTextIntoChunks(text, limit) {
            if (text.length <= limit) {
                return [text];
            }
            const chunks = [];
            let remainingText = text;
            while (remainingText.length > 0) {
                if (remainingText.length <= limit) {
                    chunks.push(remainingText);
                    break;
                }
                
                let chunkSlice = remainingText.substring(0, limit);
                let splitIndex = chunkSlice.lastIndexOf(' ');

                if (splitIndex === -1) {
                    splitIndex = limit;
                }
                
                chunks.push(remainingText.substring(0, splitIndex).trim());
                remainingText = remainingText.substring(splitIndex).trim();
            }
            return chunks.filter(chunk => chunk.length > 0);
        }

        async function processAndDisplayAIResponse(fullResponse) {
            const regex = /<(\w+)><(\w+)>(.*?)(?=<|$)/gs;
            const matches = [...fullResponse.matchAll(regex)];

            conversationHistory.push({ role: 'model', parts: [{ text: fullResponse }] });

            for (const match of matches) {
                const [, character, reaction, text] = match;
                const cleanedText = text.trim();
                if (cleanedText) {
                    const textChunks = splitTextIntoChunks(cleanedText, 40);
                    
                    for (const chunk of textChunks) {
                        await sleep(1500); 
                        displayMessage(chunk, character, reaction, false);
                    }
                }
            }
        }

        async function getAIResponse() {
            if (!apiKey) {
                alert("API-ключ не установлен. Пожалуйста, введите ключ в настройках.");
                return;
            }
            thinkingIndicator.style.display = 'block';
            scrollToBottom();

            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:streamGenerateContent?key=${apiKey}&alt=sse`;

            const payload = {
                "contents": conversationHistory,
                "generationConfig": {
                    "temperature": 0,
                    "maxOutputTokens": 1024,
                }
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullText = "";
                
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const jsonStr = line.substring(6);
                            try {
                                const data = JSON.parse(jsonStr);
                                if (data.candidates && data.candidates[0].content.parts[0].text) {
                                    fullText += data.candidates[0].content.parts[0].text;
                                }
                            } catch (e) {}
                        }
                    }
                }
                
                thinkingIndicator.style.display = 'none';
                if (fullText) {
                    await processAndDisplayAIResponse(fullText);
                } else {
                     displayMessage("...они молчат.", "ralsei", "sad", false);
                }

            } catch (error) {
                console.error(error);
                thinkingIndicator.style.display = 'none';
                displayMessage("Что-то пошло не так с нашим соединением... Попробуем позже?", "ralsei", "trauma", false);
            }
        }

        function startMusicIfNeeded() {
            if (!musicHasBeenStarted && musicPlayer.src) {
                musicPlayer.play().catch(e => console.error("Music play failed:", e));
                musicHasBeenStarted = true;
            }
        }

        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            startMusicIfNeeded();
            const userText = messageInput.value.trim();

            if (userText) {
                const userChunks = splitTextIntoChunks(userText, 40);
                for (const chunk of userChunks) {
